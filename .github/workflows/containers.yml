name: Build & Push Containers

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and push backend image
        run: |
          docker build -t ghcr.io/${{ github.actor }}/books-backend:latest backend
          docker push ghcr.io/${{ github.actor }}/books-backend:latest

      - name: Build and push frontend image
        run: |
          docker build -t ghcr.io/${{ github.actor }}/books-frontend:latest frontend
          docker push ghcr.io/${{ github.actor }}/books-frontend:latest
