name: Build & Push Containers
on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Compute tags
        id: meta
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          echo "sha=sha-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Build & Push backend
        run: |
          docker build -t ghcr.io/${{ github.actor }}/books-backend:latest -t ghcr.io/${{ github.actor }}/books-backend:${{ steps.meta.outputs.sha }} backend
          docker push ghcr.io/${{ github.actor }}/books-backend:latest
          docker push ghcr.io/${{ github.actor }}/books-backend:${{ steps.meta.outputs.sha }}

      - name: Build & Push frontend
        run: |
          docker build -t ghcr.io/${{ github.actor }}/books-frontend:latest -t ghcr.io/${{ github.actor }}/books-frontend:${{ steps.meta.outputs.sha }} frontend
          docker push ghcr.io/${{ github.actor }}/books-frontend:latest
          docker push ghcr.io/${{ github.actor }}/books-frontend:${{ steps.meta.outputs.sha }}


