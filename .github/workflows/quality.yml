name: quality

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      # Disponibilizamos SONAR_TOKEN como variable de entorno (si no existe, queda vacía)
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20 (monorepo)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      # ---------- FRONTEND ----------
      - name: Frontend coverage (Vitest)
        working-directory: frontend
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i --no-audit --no-fund; fi
          npm run test:cov || echo "⚠️ Vitest devolvió exit code != 0, ignorado para continuar"

      - name: Upload frontend coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage/**
          if-no-files-found: warn

      # ---------- BACKEND ----------
      - name: Backend coverage (Jest)
        working-directory: backend
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i --no-audit --no-fund; fi
          npm run test:cov || echo "⚠️ Jest devolvió exit code != 0, ignorado para continuar"

      - name: Upload backend coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage/**
          if-no-files-found: warn

      # ---------- SONARCLOUD ----------
      # Usamos la action oficial que ya apunta a https://sonarcloud.io.
      # Se ejecuta SOLO si existe el secreto SONAR_TOKEN.
      - name: Setup Java (for Sonar scanner)
        if: env.SONAR_TOKEN != ''
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: SonarCloud Scan
        if: env.SONAR_TOKEN != ''
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          # no esperamos al quality gate para no cortar el job en GH Actions
          args: >
            -Dsonar.qualitygate.wait=false
            -Dsonar.scanner.force-deprecated-java-version-grace-period=true
        continue-on-error: true   # por si hubiera algún warning/quality gate, no rompemos el workflow
