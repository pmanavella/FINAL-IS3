name: quality

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20 (with cache for monorepo)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      # ---------- Frontend: Vitest + Coverage ----------
      - name: Frontend coverage (Vitest)
        working-directory: frontend
        run: |
          # si no hubiera package-lock, usa install normal
          if [ -f package-lock.json ]; then npm ci; else npm i --no-audit --no-fund; fi
          npm run test:cov || echo "Vitest devolvi贸 exit code != 0 (warnings/fail) - no rompemos el workflow"

      - name: Upload frontend coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage/**
          if-no-files-found: warn

      # ---------- Backend: Jest + Coverage ----------
      - name: Backend coverage (Jest)
        working-directory: backend
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i --no-audit --no-fund; fi
          npm run test:cov || echo "Jest devolvi贸 exit code != 0 (warnings/fail) - no rompemos el workflow"

      - name: Upload backend coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage/**
          if-no-files-found: warn

      # ---------- SonarCloud (opcional; se saltea si no hay token) ----------
      - name: Setup Java (for Sonar scanner)
        if: ${{ secrets.SONAR_TOKEN != '' }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: SonarCloud Scan
        if: ${{ secrets.SONAR_TOKEN != '' }}
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.scanner.force-deprecated-java-version-grace-period=true
            -Dsonar.qualitygate.wait=true

